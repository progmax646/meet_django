{% extends 'account/base.html' %}

{% block 'content'%}
<div class="contaner">
    <div class="row mt-5">
        <div class="col-md-3 offset-md-5 mt-5">
            <h4>Добавить приход</h4>
            <form action="{% url 'account.create' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Выберите категорию</label>
                    <select name="category" id="" class="form-control">
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Укажите сумму прихода</label>
                    <input type="text" class="form-control" name="summa">
                </div>
                <div class="form-group">
                    <label for="">Укажите описание прихода</label>
                    <input type="text" class="form-control" name="desc_summa" required>
                </div>
                <div class="form-group">
                    <label for="">Дата прихода</label>
                    <input type="date" class="form-control" name="date">
                </div>
                <button type="submit" class="btn-use">Добавить</button>
                <input type=button value="Назад" onClick="javascript:history.go(-1);" class="btn-use">
            </form>
        </div>
    </div>
</div>
{% endblock %}
