<h4>Расходы</h4>
<table class="table1">
    <thead>
    <tr>
        <th>Дата</th>
        <th>Наименование расхода</th>
        <th>Сумма</th>
    </tr>
    </thead>
    <tbody>
    {% for item in account_orders%}
    <tr style="background-color: {{item.color.color}}">
        <td>{{item.date}}</td>
        <td>{{item.description}}</td>
        <td id="order_summa{{item.id}}">{{item.summa}} сум</td>
    </tr>
    <script>
               let order_summa{{item.id}} = document.getElementById("order_summa{{item.id}}");
               try {
                    order_summa{{item.id}}.innerHTML = prettify({{item.summa}}) + ' сум';
                    }catch {
                       alert('error');
                    }
        </script>
    {% endfor %}
    <tr>
        <th>Итого расход</th>
        <td id="total_order_summa">{{total_order_summa}} сум</td>
        <td></td>
            <script>
               let total_order_summa = document.getElementById("total_order_summa");
               try {
                    total_order_summa.innerHTML = prettify({{total_order_summa}}) + ' сум';
                    }catch {
                       alert('error');
                    }
        </script>
    </tr>
    </tbody>
</table>
