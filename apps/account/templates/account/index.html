{% extends 'account/base.html' %}

{% block 'content' %}
<div class="main-container">
    <div class="form-wrapper">
        <h4 class="text-center">Учет расходов</h4>
    <form action="{% url 'account.index' %}" method="POST" id="search_block">
        {% csrf_token %}
        <select name="month" id="select_month">
            <option value="{{month}}">{% if month == None%}---Выберите месяц---{% else %}{{month}}{% endif %}</option>
            <option value="2021-01">Январь</option>
            <option value="2021-02">Февраль</option>
            <option value="2021-03">Март</option>
            <option value="2021-04">Апрель</option>
            <option value="2021-05">Май</option>
            <option value="2021-06">Июнь</option>
            <option value="2021-07">Июль</option>
            <option value="2021-08">Август</option>
            <option value="2021-09">Сентябрь </option>
            <option value="2021-10">Отктябрь</option>
            <option value="2021-11">Ноябрь</option>
            <option value="2021-12">Декабрь</option>
        </select>

        <button type="submit" class="btn-use">Показать</button>
    </form>
    <a href="{% url 'account.create-order'%}" class="btn-a mt-4">Расход</a>
    <a href="{% url 'account.create'%}" class="btn-a mt-4">Приход</a>
    </div>
    

</div>

{% include 'account/table.html' %}

{% endblock %}
