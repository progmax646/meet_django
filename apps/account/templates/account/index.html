{% extends 'account/base.html' %}

{% block 'content' %}
<div class="main-container">
    <div class="form-wrapper">
        <h4 class="mb-4 mt-4">Учет расходов</h4>
    <form action="{% url 'account.index' %}" method="POST" id="search_block">
        {% csrf_token %}
        <select name="month" id="select_month">
            <option value="01" {% if month == "01" %} selected {% endif %}>Январь</option>
            <option value="02" {% if m == "02" %} selected {% endif %}>Февраль</option>
            <option value="03" {% if m == "03" %} selected {% endif %}>Март</option>
            <option value="04" {% if m == "04" %} selected {% endif %}>Апрель</option>
            <option value="05" {% if m == "05" %} selected {% endif %}>Май</option>
            <option value="06" {% if m == "06" %} selected {% endif %}>Июнь</option>
            <option value="07" {% if m == "07" %} selected {% endif %}>Июль</option>
            <option value="08" {% if m == "08" %} selected {% endif %}>Август</option>
            <option value="09" {% if m == "09" %} selected {% endif %}>Сентябрь </option>
            <option value="10" {% if m == "10" %} selected {% endif %}>Октябрь</option>
            <option value="11" {% if m == "11" %} selected {% endif %}>Ноябрь</option>
            <option value="12" {% if m == "12" %} selected {% endif %}>Декабрь</option>
        </select>
        <select name="year" id="">
            <option value="2021" {% if y == "2021" %} selected {% endif %}>2021</option>
            <option value="2022" {% if y == "2022" %} selected {% endif %}>2022</option>
        </select>

        <button type="submit" class="btn-use">Показать</button>
    </form>
    <a href="{% url 'account.create-order'%}" class="btn-a mt-4">Расход</a>
    <a href="{% url 'account.create'%}" class="btn-a mt-4">Приход</a>
    </div>

</div>
<script>
                            function prettify(num) {
                            var n = num.toString();
                            var separator = " ";
                            return n.replace(/(\d{1,3}(?=(?:\d\d\d)+(?!\d)))/g, "$1" + separator);
                        }
</script>
{% include 'account/table.html' %}

{% endblock %}
