{% block 'content' %}
	<div class="ci">
		<h4 class="text-center">Главное меню</h4>
	</div>
	<div class="block" style="width: 300px; margin-top: 45px;">
		<a href="/meet" style="-webkit-box-shadow: 4px 4px 14px 3px rgba(34, 60, 80, 0.2);
	-moz-box-shadow: 4px 4px 14px 3px rgba(34, 60, 80, 0.2);
	box-shadow: 4px 4px 14px 3px rgba(34, 60, 80, 0.2); padding: 15px; "><span class="hvr-underline-from-left">Конструктор встреч</span></a><br>
		<a href="/account" style="-webkit-box-shadow: 4px 4px 14px 3px rgba(34, 60, 80, 0.2);
	-moz-box-shadow: 4px 4px 14px 3px rgba(34, 60, 80, 0.2);
	box-shadow: 4px 4px 14px 3px rgba(34, 60, 80, 0.2); padding: 15px; margin-top: 25px; display: block; width: 223px;"><span class="hvr-underline-from-left">Учет расходов</span></a>

	</div>


<style>
.hvr-underline-from-left {
    display: inline-block;
    vertical-align: middle;
    -webkit-transform: perspective(1px) translateZ(0);
    transform: perspective(1px) translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    position: relative;
    overflow: hidden;
    font-size: 19px;
    margin: 5px;
    color: black;
  }
  .hvr-underline-from-left:before {
    content: "";
    position: absolute;
    z-index: -1;
    left: 0;
    right: 100%;
    bottom: 0;
    background: #EE1D23;
    height: 4px;
    -webkit-transition-property: right;
    transition-property: right;
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-timing-function: ease-out;
    transition-timing-function: ease-out;
  }
  .hvr-underline-from-left:hover:before, .hvr-underline-from-left:focus:before, .hvr-underline-from-left:active:before {
    right: 0;
  }
  .hvr-underline-from-left:hover{
    color: black;
  }
</style>
{% endblock %}
